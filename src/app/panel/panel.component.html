<div class="panel-container">
  <div class="header">
    <span class="header-title">{{experience.name}}</span>
  </div>
  <div class="content-container">
    <div class="left-arrow" (click)="previousProject()" >
      <span class="arrow" *ngIf="experience.projects.length > 1"></span>
    </div>
    <div class="description-container">
      <div class="content">
        <h2>{{selectedProject.name}}</h2>
        <p class="description">{{selectedProject.Description}}</p>
      <div class="stack"></div>
      </div>
      <div class="counter">
        <app-pagination [projects]="experience.projects" *ngIf="experience.projects.length > 1" [pageNumber]="selectedProjectIndex"></app-pagination>
      </div>
    </div>
    <div class="right-arrow" (click)="nextProject()">
      <span class="arrow" *ngIf="experience.projects.length > 1"></span>
    </div>
  </div>
</div>
